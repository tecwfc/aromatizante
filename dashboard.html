<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard de Acessos - Elegante e Moderno com Gráficos</title>
  <link rel="stylesheet" href="dashboard.css">

</head>

<body>
  <main class="dashboard" role="main" aria-label="Dashboard de acessos do site">
    <header>
      <h1>Dashboard de Acessos</h1>
      <button id="btn-voltar" aria-label="https://tecwfc.github.io/aromatizante/">⬅ Voltar ao Site</button>
    </header>

    <section class="cards" aria-label="Resumo de acessos">
      <article class="card" aria-live="polite">
        <h3>Total de Acessos</h3>
        <p id="total">0</p>
      </article>
      <article class="card" aria-live="polite">
        <h3>Últimos 7 dias</h3>
        <p id="ultimos7dias">0</p>
      </article>
      <article class="card" aria-live="polite">
        <h3>Mês Atual</h3>
        <p id="mesAtual">0</p>
      </article>
    </section>

    <section class="graficos" aria-label="Gráficos de acessos">
      <article class="grafico" aria-live="polite">
        <h3>Acessos nos últimos 7 dias</h3>
        <canvas id="graficoBarra" aria-label="Gráfico de barras mostrando acessos dos últimos 7 dias"
          role="img"></canvas>
      </article>

      <article class="grafico" aria-live="polite">
        <h3>Proporção do mês atual</h3>
        <canvas id="graficoPizza" aria-label="Gráfico de pizza mostrando proporção de acessos do mês atual"
          role="img"></canvas>
      </article>
    </section>

    <section id="historico" aria-label="Histórico dos últimos acessos">
      <h2>Últimos 10 Acessos</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Data e Hora</th>
          </tr>
        </thead>
        <tbody id="lista-acessos"></tbody>
      </table>
    </section>
  </main>

  <!-- Importação do Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- JavaScript vai abaixo -->
  <script src="dashboard.js"></script>

</body>

</html>
